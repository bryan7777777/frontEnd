    <div id="tabuada">
    <h2>TABUADA</h2>

    <form action="" id="tabuadaForm">
        <div id="bloco">
        <div class="form__element">
            <label for="multiplicador">Qual valor você quer multiplicar?</label>
            <input type="number" id="multiplicador" class="form__textBox" min="0">
        </div>
        <div class="form__element">
            <label for="limiteInicio">Qual valor deseja que a multiplição começe?</label>
            <input type="number" id="limiteInicio" class="form__textBox" min="0">
        </div>
        <div class="form__element">
            <label for="limiteFim">Até quanto deseja multiplicar?</label>
            <input type="number" id="limiteFim" class="form__textBox" min="0">
        </div>
        </div>
        <div class="form__button">
            <input type="button" value="Calcular" id="buttonCalcular" onclick="main();" class="form__textBox">
        </div>

    </form>
