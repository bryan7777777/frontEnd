<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/scriptDom.js"></script>
</head>
<body>
    <form action="" id="form">
        <label for=""></label>
        <input type="text" id="nomeAluno" placeholder="Digite o nome do aluno" class="form__Elements">

        <div class="form__Elements form__textBox">
        <label for="nota1">Primeira nota</label>
        <input type="number" id="nota1" min="0" max="10">

        <label for="nota2">Segunda nota</label>
        <input type="number" id="nota2" min="0" max="10">

        <label for="nota3">Terceira nota</label>
        <input type="number" id="nota3" min="0" max="10">

        <label for="nota4">Quarta nota</label>
        <input type="number" id="nota4" min="0" max="10">
        </div>

        <input type="button" value="Calcular a Média" class="form__Elements form__button" onclick="calcularMedia();">

        <div id="resultBox">
            <p class="resultBoxText">Média</p>
            <input type="text" class="form__textBox" id="media">
            <input type="text" class="form__textBox" id="situacao">
        </div>
    </form>
    
</body>
</html>
